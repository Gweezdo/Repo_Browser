<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/icons/catalyst-icon.svg">
    <meta name="description" content="This is a GitHub repository browser for software company Catalyst It"> 
    <link rel="stylesheet" href="/styles/desktop.css">
    <link rel="stylesheet" href="/styles/mobile.css">
    <title>Catalyst Repo Browser</title>
</head>

<body>
    <header>
        <div id="header-logo">
            <svg id="catalyst-logo" title="catalyst-logo">
                <use xlink:href="/icons/catalyst-logo.svg#c-logo"></use>
            </svg>
        </div>

        <div id="header-btns">
            <a id="view-blog-btn" href='' target="_blank">View blog</a>
            <a id="view-git-btn" href="" target="_blank">
                <svg class="git-icon org-git-icon">
                    <use xlink:href="/icons/github-icon_24px.svg#git-icon"></use>
                </svg>
                <p>VIEW</p>
            </a>
        </div>
    </header>


    <section id="org-info">
        <div class="info-container">
            <h1 id="org-description"></h1>
            <h2 id="org-location"></h2>
        </div>
        <div class="repo-filter-sort-container">
            <h3 id="org-repo-no"></h3>

            <div id="filters-container">
                <div id="filter-by-container">
                    <p>Filter By</p>
                    <button id="filter-dropdown-btn" class="dropdown-btn">
                        <p>Not Forked</p>
                        <svg class="filter-sort-icon">
                            <use xlink:href="/icons/filter-sort-icon_24px.svg#f-s-icon"></use>
                        </svg>
                    </button>
                    <div id="filter-dropdown-content" class="dropdown-content">
                        <a class="filter-item item" href="">All</a>
                        <a class="filter-item item" href="">Forked</a>
                        <a class="filter-item item" href="">Not forked</a>
                    </div>
                </div>


                <div id="sort-by-container">
                    <p>Sort By</p>
                    <button id="sort-dropdown-btn" class="dropdown-btn">
                        <p>Created Time (New to Old)</p>
                        <svg class="filter-sort-icon">
                            <use xlink:href="/icons/filter-sort-icon_24px.svg#f-s-icon"></use>
                        </svg>
                    </button>
                    <div id="sort-dropdown-content" class="dropdown-content">
                        <a class="sort-item item" href="">Created Time (New to Old)</a>
                        <a class="sort-item item" href="">Created Time (Old to New)</a>
                        <a class="sort-item item" href="">Full Name (A - Z)</a>
                        <a class="sort-item item" href="">Full Name (Z - A)</a>
                        <a class="sort-item item" href="">Updated Time (New to Old)</a>
                        <a class="sort-item item" href="">Updated Time (Old to New)</a>
                    </div>
                </div>
            </div>

        </div>

    </section>

        <div class="navigation-container">
            <a class="first-page nav-btn" href="">
                <svg class="first-page-icon nav-icon">
                    <use xlink:href="/icons/first-page-icon_24px.svg#first-page-icon"></use>
                </svg>
                <p class="first-text nav-text">First</p>

            <a class="prev-page nav-btn" href="">
                <svg class="prev-page-icon nav-icon">
                    <use xlink:href="/icons/prev-page-icon.svg#prev-page-icon"></use>
                </svg>
                <p class="prev-text nav-text">Prev</p>
            </a>
            <a class="next-page nav-btn" href="">
                <p class="next-text nav-text">Next</p>
                <svg class="next-page-icon nav-icon">
                    <use xlink:href="/icons/next-page-icon.svg#next-page-icon"></use>
                </svg>
            </a>
            <a class="last-page nav-btn" href="">
                <p class="last-text nav-text">Last</p>
                <svg class="last-page-icon nav-icon">
                    <use xlink:href="/icons/last-page-icon_24px.svg#last-page-icon"></use>
                </svg>
            </a>
